<body>
	<header>
		<h1>Wayland Carter, Target Heart Rate</h1>
	</header>
	
	<article>
		<label>Your Age</label>
			<input type="text" id="age" value="">
			<input type="button" value="Calculate Target Heart Rate" onclick="calcHeartRate()">
			<p id="display"></p>
		<script>

		function calcHeartRate()
		{
			var age = document.getElementById("age").value;
			var maxHR=220-age;
			var minTHR=maxHR*.5;
			var maxTHR=maxHR*.85;
			document.getElementById("display").innerHTML = 
			"Target Heart Rate: " + Math.round(minTHR) + " to " + Math.round(maxTHR) + " Beats Per Minute";
		}
		
		</script>
		
	</article>

</body>
