<body>
	<h1>Wayland Carter, Click Button More</h1>
	<img id="imgJackhammer" src="jackhammer0.gif" width="113" height="100"
		alt="Image of a man with a jackhammer." /><br>
	<button onclick="startBouncing()">Start Bouncing</button>
	
	<script>
		//declare and fill array of jackhammer man image filenames
		var jackhammers = ["jackhammer0.gif", "jackhammer1.gif", "jackhammer2.gif",
						   "jackhammer3.gif", "jackhammer4.gif", "jackhammer5.gif",
						   "jackhammer6.gif", "jackhammer7.gif", "jackhammer8.gif",
						   "jackhammer9.gif", "jackhammer10.gif"];
		var curJackhammer = 0;
		
		function bounce()
		{
			curJackhammer = (curJackhammer === 10) ? 0 : ++curJackhammer;
			var imgHolder = document.getElementById("imgJackhammer");
			imgHolder.src = jackhammers[curJackhammer];
		}
		
		function startBouncing()
		{
			setInterval(bounce, 90);
		}
	</script>
</body>
